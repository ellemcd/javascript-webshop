<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Title -->
     <title>Store</title>

     <!-- Boostrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

     <!-- Font Awesome // Imported Fonts -->
     <script src="https://kit.fontawesome.com/1f88de1726.js" crossorigin="anonymous"></script>

     <!-- Style -->
     <link rel="stylesheet" href="style.css">
</head>

<!-- Reminders
    XS < 576px |  576px < SM < 768px | 768px < MD < 992px | 992px > LG > 1200px | 1200 > XL
    .name = makes a div w/ class called "name" [whatever you put in there]
    type div.name.name2.name3 [etc] to make multiple classes

    #name, press enter = makes a div w/ ID called "name" [whatever you put in there]
-->

<body>
  <a name="top"></a>  
  <!-- START header -->
    <header>
      <!-- START navbar -->
        <div class="nav-container container">
          <div class="nav-left">
            <div class="logo">
                <a onclick="goto('#page1')">
                  <img src="img/winter-jacket.png" alt="winter jacket logo">
                </a>
            </div>

            <nav class="main-nav">
              <a onclick="goto('#page1')">Home</a>
              <a onclick="goto('#page2')">About Us</a>
                
              </nav>
          </div>   
          
          <div class="spacer"></div>

          <button class="darkmode" onclick="darkMode()">
            Dark Theme
          </button>

          <button class="lightmode" onclick="lightMode()">
            Light Theme
          </button>
        
          <i class="fas fa-shopping-cart fa-2x cart-container" onclick="showCart()"></i>

          <!-- START cart dropdown menu -->
          <div class="cart-dropdown" id="myDropdown">
            <div class="shopping-cart">
              
              <div class="shopping-cart-header">
                <i class="fa fa-shopping-cart cart-icon"></i>
                <div class="spacer"></div>
              </div> <!--end shopping-cart-header -->
            
              <div class="emptycart">
                <div class="accent-header">Your Cart is Empty:</div>
                <div class="main-txt sm-accent-txt">Have fun shopping!</div>
                <i class="fas fa-person-booth"></i>
              </div>
            
              <div class="shopping-cart-body">
                <div class="in-cart-item">
                
                </div>
              </div>

            <div class="shopping-cart-footer">
              
              <div class="spacer"></div>
              <div class="shopping-cart-total">
                <span class="total">
                  <i class="fas fa-cash-register"></i> 
                  Total:
                <span>0</span>
              </div>
            </div> <!--end shopping-cart-footer -->
          
            <button onclick="goto('#checkout');">Checkout</button>
          </div> 
          <!-- END cart dropdown menu  -->
          </div>
        
        </div>
      <!-- END navbar -->
    </header>
  <!-- END header -->
  
  <!-- START main -->
    <main>
    <article id="page1">
    <div class="main-container"> 

       <!-- Slideshow -->
    <div id="clothingSlide" class="carouselslide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://wallpapercave.com/wp/wp5052470.jpg" class="d-block w-100" alt="First Slide">
          <div class="carousel-caption">
              <!-- <h3>Test1</h3>
              <p>Slide1</p> -->
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://wallpapercave.com/wp/wp5052474.jpg" class="d-block w-100" alt="Second Slide">
          <div class="carousel-caption">
              <!-- <h3>Test2</h3>
              <p>Slide2</p> -->
          </div>
        </div>

        <div class="carousel-item">
          <img src="https://images.pexels.com/photos/3765552/pexels-photo-3765552.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="d-block w-100" alt="Third Slide">
          <div class="carousel-caption">
              <!-- <h3>Test3</h3>
              <p>Slide3</p> -->
          </div>
        </div>
      </div>
        
      
    </div>

      <!-- START category buttons -->
      <div class="cat-buttons">
        <div class="cat-button-container container">
          <button onclick ="currentFilter0()">Men's</button>
          <button onclick="currentFilter1()">Women's</button>
          <button onclick="currentFilter2()">Accessories</button>
          <button onclick="currentFilter3()">View All Products</button>
        </div>
      </div>
      <!-- END category buttons -->
      
      <!-- START cards -->
      <div class="card-container">
        <div id="card" class="cards container"></div>
      </div>
      <!-- END cards -->

      <div class="modal-container" id="modal">
        <div class="modal-content"></div>
      </div>

    </article>

    <article id="page2">
      <div class="hero-image">
        <div class="hero-text">
          <h1>About us</h1>
          <div>Team Hydra</div>
        </div>
      </div>


      <div class="about-container">
        <div class="about container"></div>
      </div>
    </article>
    <!-- HEY: main container end tag - all main content above this line. -->
    </div>


    <article id="checkout">
      <div class="checkout-container">
        <div class="checkout container"></div>
      </div>
    </article>

    </main> 
  <!-- END main -->

  <!-- START footer -->
  <footer>
    <div class="footer-container container">
        <div class="footercontent">
          Hydra Fashion <span class="blue-accent">Â©</span> 2020
          <br>
          Bakers Street 450 89 LONDON
          <br>
          <a href="mailto:contact@hydra.com" class="footer-link">contact@hydra.com</a>
        </div>
        <div class="spacer"></div>
        <div class="backtotop">
          <a href="#top" class="footer-link">back to top <i class="fas fa-angle-double-up"></i></a>
        </div>
    </div>
  <!-- END footer -->

<!-- Boostrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

 <!-- scripts -->
  <script src="script.js"></script>
</body>
</html>
